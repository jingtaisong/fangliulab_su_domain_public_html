<!DOCTYPE html>
<html>  
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="./js/html5.min.js"></script>
  <script src="./js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<div class="layui-fluid">
<div class="layui-row">
<form class="layui-form" method="post" name="formDemo2" action="">
<div class="layui-form-item">
<label for="L_username" class="layui-form-label">
<span class="x-red">*</span>Account number</label>
<div class="layui-input-inline">
<input type="text" id="L_username" name="user_name" required="" lay-verify="nikename" autocomplete="off" class="layui-input"></div>
</div>
<div class="layui-form-item">
<label for="L_pass" class="layui-form-label">
<span class="x-red">*</span>Password</label>
<div class="layui-input-inline">
<input type="password" id="L_pass" name="password" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
<div class="layui-form-mid layui-word-aux">6 to 16 characters</div></div>
<div class="layui-form-item">
<label for="L_repass" class="layui-form-label">
<span class="x-red">*</span>Confirm password</label>
<div class="layui-input-inline">
<input type="password" id="L_repass" name="password1" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
</div>
<div class="layui-form-item">
<label for="L_email" class="layui-form-label">
<span class="x-red">*</span>Email</label>
<div class="layui-input-inline">
<input type="text" id="L_email" name="email"  autocomplete="off" class="layui-input"></div>
</div>
<div class="layui-form-item">
<label for="L_repass" class="layui-form-label"></label>
<button class="layui-btn layui-btn-sm" lay-filter="add" lay-submit="">Submit</button></div>
</form>
</div>
</div>
<script>layui.use(['form', 'layer','jquery'],
function() {
$ = layui.jquery;
var form = layui.form,
layer = layui.layer;
//自定义验证规则
form.verify({
nikename: function(value) {
if (value.length < 5) {
return '昵称至少得5个字符啊';
}
},
pass: [/(.+){6,12}$/, '密码必须6到12位'],
repass: function(value) {
if ($('#L_pass').val() != $('#L_repass').val()) {
return '两次密码不一致';
}
}
});

form.on('submit(add)', function(data) {
var username=$("#L_username").val();
var password=$("#L_pass").val();
var email=$("#L_email").val();
$.ajax({
type:'POST',
url:'save.php?act=adminadd',
data:{username:username,password:password,email:email},
success:function(data){
if(data=="OK"){
layer.alert("增加成功", {icon:6},
function() {
xadmin.close(); 
xadmin.father_reload();
});
};
if(data=="NOOK"){
layer.alert("内容不完整",
{title:'操作失败'});
}
}
});
return false;
});

});
</script>
</body>
</html>
